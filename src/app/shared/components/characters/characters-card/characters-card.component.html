<article class="card">
  <div class="id">
    {{ character.id }}
  </div>
  <a [routerLink]="['/character-detail', character?.id]" class="card__link">
    <figure rel="preload" as="image" width="300" height="300">
      <img width="300" height="300" [src]="character?.image" [alt]="character?.name" srcset="" />
    </figure>
  </a>
  <div class="card__details">
    <figure class="card__favorite">
      <img
        (click)="toogleFavorite()"
        rel="preload"
        as="image"
        width="30"
        height="30"
        src="/assets/imgs/{{ getIcon() }}"
        [alt]="character?.name"
        srcset=""
      />
    </figure>

    <h3>{{ character?.name }}</h3>
    <ul class="card__list">
      <li><label for="" class="table__label"> Status:</label> {{ character?.status }}</li>
      <li><label for="" class="table__label"> Species:</label> {{ character?.species }}</li>
      <li><label for="" class="table__label"> Gender:</label> {{ character?.gender }}</li>
    </ul>
  </div>
</article>
